<div class="flex-m mhn3-m mb4">

  <div class="ph3-m w-50-m">
    <img src="{{.imageUrl}}" alt="" class="db mb2">
  </div>

  <div class="ph3-m w-50-m">
    <h3 class="f3 b lh-title mb1">{{.heading}}</h3>

    {{ if .horarios }}
      <ul class="list pl0">
        {{ range .horarios }}
          <li class="mb2">
            {{ .descricao }}: <strong>{{ .hora }}</strong> 
          </li>
        {{ end }}
      </ul>
    {{ else }}
      <p>Nenhum horário disponível.</p>
    {{ end }}

  </div>

</div>
